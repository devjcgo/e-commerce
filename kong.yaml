_format_version: "3.0"

consumers:
  - username: meu-primeiro-app

keyauth_credentials:
  - consumer: meu-primeiro-app
    key: a1d6e0a0-08ee-4502-a3f9-92b18f5c4728 # Sua chave customizada

services:
  - name: pedidos-service
    url: https://pedidos-service-1080308569078.southamerica-east1.run.app # <-- SUBSTITUA PELA SUA URL REAL
    routes:
      # Rota protegida para a API de pedidos
      - name: pedidos-api-route
        paths:
          - /pedidos
        strip_path: false
        plugins:
          - name: key-auth

      # Rota aberta para a documentação do Swagger
      - name: pedidos-swagger-route
        paths:
          - /swagger
        strip_path: false